<!DOCTYPE <!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Crystal Game!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <!-- Jquery CDN link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>
    </head>

    <body>

        <div class="mainBody">
            <header class="title">
                <h1>Crystal Game!</h1>
            </header>

            <div class="instructions">
                <p>For this game, click a crystal to apply its random value to your score. Try to match the computer's
                    score without going over!</p>
            </div>

            <div class="scoreboard">
                <div class="compNum">Computer</div>
                <div class="userNum">User</div>
            </div>

            <div class="buttons">
                <div class="redC">red</div>
                <div class="blueC">blue</div>
                <div class="greenC">green</div>
                <div class="yellowC">yellow</div>
            </div>

            <div class="footer">
                <h6>Copyright 2018 Eric Northrop</h6>
            </div>

        </div>

    </body>

</html>
