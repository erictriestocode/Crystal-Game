<!DOCTYPE <!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Crystal Game!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <!-- Jquery CDN link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Adding bootstrap for buttons because my icons arent working -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- End bootstrap -->
        <script src="assets/javascript/game.js"></script>
    </head>

    <body>

        <div class="mainBody">
            <header class="title">
                <h1>Crystal Game!</h1>
            </header>

            <div class="instructions">
                <p>For this game, click a crystal to apply its random value to your score. Try to match the computer's
                    score without going over!</p>
            </div>

            <div class="scoreboard">
                <div id="compNum">Computer</div>
                <div id="userNum">User</div>
            </div>
            <div class="buttons">

                <!-- images not working except in local web server, very frustrating -->
                <div class="redC" id="redbutton">
                    <img src="/assets/images/red.png" alt="RED">
                </div>
                <div class="blueC" id="bluebutton">
                    <img src="/assets/images/blue.png" alt="BLUE" id="bluebutton">
                </div>
                <div class="greenC" id="greenbutton">
                    <img src="/assets/images/green.png" alt="GREEN" id="greenbutton">
                </div>
                <div class="yellowC" id="yellowbutton">
                    <img src="/assets/images/yellow.png" alt="YELLOW" id="yellowbutton">
                </div>
            </div>

            <div class="history">
                <div id="wins">Wins</div>
                <div id="losses">Losses</div>
            </div>

            <!-- <div class="tester">
                <button type="button" class="btn btn-success" id="resetButton">Reset</button>
            </div> -->

            <div class="footer">
                <h6>Copyright 2018 Eric Northrop</h6>
            </div>

        </div>

    </body>

</html>
